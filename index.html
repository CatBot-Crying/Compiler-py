<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: #2e2e2e;
            color: #e0e0e0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
        }

        .container {
            width: min(100%, 700px);
            background: #333;
            padding: 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.9375rem;
            color: #fff;
        }

        #editor-wrapper {
            border: 1px solid #444;
            border-radius: 0.3125rem;
            overflow: hidden;
        }

        button {
            width: 100%;
            background: #0070f3;
            color: #fff;
            border: none;
            padding: 0.625rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 0.9375rem;
            border-radius: 0.3125rem;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #0059c9;
        }

        .output-container {
            margin-top: 0.9375rem;
            background: #121212;
            padding: 1.25rem;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            border: 1px solid #444;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            color: #e0e0e0;
            max-height: 22.5rem;
            overflow-y: auto;
        }

        .CodeMirror {
            height: 16.25rem !important;
            font-size: 0.875rem;
            scrollbar-width: thin;
            scrollbar-color: #444 #2e2e2e;
        }

        .CodeMirror-scroll {
            background: #1e1e1e;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .user-input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 0.3125rem;
            background: #333;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .user-input:focus {
            border-color: #0070f3;
        }

        .inputs-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Python Compiler</h1>
        <div id="editor-wrapper">
            <textarea id="code"></textarea>
        </div>
        <button class="run-btn">Run</button>
        <div class="output-container">
            <pre id="output">> Output will appear here...</pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                mode: 'python',
                theme: 'material',
                lineNumbers: true,
                indentUnit: 4,
                matchBrackets: true,
                autoCloseBrackets: true,
                lineWrapping: true,
                value: "print('Hello, AsmrProg!')"
            });

            const outputElement = document.getElementById('output');
            const runButton = document.querySelector('.run-btn');
            const inputPattern = /input\((['"`])(.*?)\1\)/g;

            const executeCode = async (code, inputs = []) => {
                outputElement.textContent = 'ðŸ”„ Running...';
                
                let modifiedCode = code;
                inputs.forEach(input => {
                    modifiedCode = modifiedCode.replace(inputPattern, `"${input}"`);
                });

                try {
                    const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            language: 'python',
                            version: '3.10.0',
                            files: [{ content: modifiedCode }]
                        })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const { run: { output } } = await response.json();
                    outputElement.textContent = output ? `> ${output}` : '> No output';
                } catch (error) {
                    outputElement.textContent = `âš  Error: ${error.message}`;
                }
            };

            const createInputUI = (prompts) => {
                outputElement.innerHTML = '<h3>Provide Input:</h3>';
                const container = document.createElement('div');
                container.className = 'inputs-container';

                prompts.forEach((prompt, i) => {
                    container.innerHTML += `
                        <div class="input-group">
                            <label for="input-${i}">${prompt}</label>
                            <input type="text" id="input-${i}" class="user-input">
                        </div>
                    `;
                });

                const submitBtn = document.createElement('button');
                submitBtn.textContent = 'Submit Inputs';
                submitBtn.addEventListener('click', () => {
                    const inputs = [...container.querySelectorAll('.user-input')]
                        .map(input => input.value);
                    executeCode(editor.getValue(), inputs);
                });

                outputElement.append(container, submitBtn);
            };

            const compileCode = () => {
                const code = editor.getValue();
                const prompts = [...code.matchAll(inputPattern)].map(match => match[2]);
                prompts.length ? createInputUI(prompts) : executeCode(code);
            };

            runButton.addEventListener('click', compileCode);
        });
    </script>
</body>
</html>
